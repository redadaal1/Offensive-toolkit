<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Settings | Offsec Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <style>
    body{font-family:Inter;background:#05080f;color:#e5e7eb}
    .card{background:#0b1426;border:1px solid #14223d;border-radius:14px}
    .btn{background:#00ff9c;color:#08111c;padding:.65rem 1.05rem;border-radius:.55rem;font-weight:700}
    .field{background:#0b1426;border:1px solid #14223d;border-radius:8px;color:#e5e7eb}
    a.link{color:#7dd3fc}
  </style>
</head>
<body class="p-6">
  <div class="max-w-4xl mx-auto space-y-6">
    <header class="flex items-center justify-between">
      <h1 class="text-2xl font-extrabold">Settings</h1>
      <a class="link" href="/dashboard">Back to Dashboard</a>
    </header>

    <section class="card p-4 space-y-3">
      <h3 class="font-semibold">Integration: Burp Suite</h3>
      <label class="block text-sm">Burp REST URL
        <input id="rest_url" class="w-full mt-1 p-2 field" placeholder="http://127.0.0.1:1337" />
      </label>
      <label class="block text-sm">API Key
        <input id="api_key" class="w-full mt-1 p-2 field" placeholder="<API_KEY>" />
      </label>
      <button class="btn" onclick="save()">Save</button>
      <p class="text-xs text-gray-400">Note: This UI stores values locally (browser). Core config persistence can be added later to write config/settings.json.</p>
    </section>
  </div>
  <script>
    function s(id){return document.getElementById(id)}
    function save(){ localStorage.setItem('burp_rest_url', s('rest_url').value.trim()); localStorage.setItem('burp_api_key', s('api_key').value.trim()); alert('Saved locally.'); }
    window.addEventListener('load',()=>{ s('rest_url').value=localStorage.getItem('burp_rest_url')||''; s('api_key').value=localStorage.getItem('burp_api_key')||''; });
  </script>
</body>
</html>
