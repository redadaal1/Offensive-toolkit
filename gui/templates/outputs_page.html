<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Outputs | Offsec Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <style>
    body{font-family:Inter;background:#05080f;color:#e5e7eb}
    .card{background:#0b1426;border:1px solid #14223d;border-radius:14px}
    .btn{background:#00ff9c;color:#08111c;padding:.65rem 1.05rem;border-radius:.55rem;font-weight:700}
    a.link{color:#7dd3fc}
  </style>
</head>
<body class="p-6">
  <div class="max-w-5xl mx-auto space-y-6">
    <header class="flex items-center justify-between">
      <h1 class="text-2xl font-extrabold">Outputs</h1>
      <a class="link" href="/dashboard">Back to Dashboard</a>
    </header>
    <section class="card p-4 space-y-3">
      <div class="flex items-center justify-between"><h3 class="font-semibold">Files</h3><button class="btn" onclick="refresh()">Refresh</button></div>
      <ul id="list" class="space-y-1 text-sm"></ul>
    </section>
  </div>
  <script>
    async function refresh(){ const r=await fetch('/api/outputs'); const j=await r.json(); document.getElementById('list').innerHTML=j.files.map(f=>`<li><a class=\"link\" href=\"/outputs/${encodeURIComponent(f)}\" target=\"_blank\">${f}</a></li>`).join(''); }
    window.addEventListener('load', refresh);
  </script>
</body>
</html>
